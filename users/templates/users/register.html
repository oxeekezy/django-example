{% load static %} 

<html>

<head>
      <title></title>
      <link rel="stylesheet" href="{% static "assets\css\auth.css" %}">
</head>

<body>
      <div class="main">
            <h1></h1>
            <h3>Введите свои данные</h3>
            <form action="">
                    <label for="username">
                        Имя пользователя:
                    </label>
                    <input type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Введите свой псевдоним" required>

                    <label for="email">
                        Электронная почта:
                    </label>
                    <input type="email" 
                        id="email" 
                        name="username" 
                        placeholder="Введите адрес электронной почты" required>

                    <label for="first_name">
                        Имя:
                    </label>
                    <input type="text" 
                        id="first_name" 
                        name="first_name" 
                        placeholder="Введите свое имя" required>

                    <label for="first_name">
                        Фамилия:
                    </label>
                    <input type="text" 
                        id="second_name" 
                        name="second_name" 
                        placeholder="Введите свою фамилию" required>
    

                    <label for="password">
                        Пароль:
                    </label>
                    <input type="password"
                        id="password" 
                        name="password"
                        placeholder="Введите пароль" required>

                    <label for="confirm_password">
                        Повторить пароль:
                    </label>
                    <input type="password"
                            id="password" 
                            name="confirm_password"
                            placeholder="Повторите пароль" required>
    

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Вход
                        </button>
                  </div>
            </form>
            <a href="{% url "main:index" %}"
                     style="text-decoration: none;">
                        Обратно на сайт
                  </a>
            <p>Уже есть аккаунт?
                  <a href="{% url "users:login" %}"
                    style="text-decoration: none;">
                        Войти
                  </a>
            </p>
      </div>
</body>

</html>
