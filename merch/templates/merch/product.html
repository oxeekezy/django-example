{% extends "main/base.html" %} 
{% load static %} 

{% block main_content %}
<section id="main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- Blog -->
                <section>
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <section class="box">
                                {% if product.image %}
                                    <img src="{{product.image.url}}" height="300" alt="Изображения пока нет" />
                                {% else %}
                                    <img src="{% static "images/no_image.jpg" %}" height="300" alt="Изображения пока нет" />  
                                {% endif %}
                                <header>
                                    <h3>{{ product.name }}</h3>
                                    <p class = "base-price">{{ product.final_price }}</p>
                                </header>
                                <p>
                                    {{ product.large_description}}
                                </p>
                                <footer>
                                    <ul class="actions">
                                        <li>
                                            <a
                                                href="#"
                                                class="button icon solid fa-file-alt"
                                                >Continue Reading</a
                                            >
                                        </li>
                                        <li>
                                            <a
                                                href="#"
                                                class="button alt icon solid fa-comment"
                                                >33 comments</a
                                            >
                                        </li>
                                    </ul>
                                </footer>
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
